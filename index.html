<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">To Do List</h1>
        
        <div class="task-section">
            <h2>Tasks</h2>
                <ul class="task-list my-4">
                    <!-- Task items will be added here using this template in javascript:
                    <li class="task-item">
                        <span class="task-text">Task text</span>
                        <div class="task-buttons">
                            <button type="button" class="btn btn-outline-light edit-button"><i class="fa-solid fa-edit"></i></button>
                            <button type="button" class="btn btn-outline-danger delete-button"><i class="fa-solid fa-trash-can"></i></button>
                            <button type="button" class="btn btn-outline-success complete-button"><i class="fa-solid fa-check"></i></button>
                        </div>
                    </li>
                    -->
                </ul>

            <form class="mt-5 mb-4">
                <label for="task" id="add-task-label">Add Task:</label>
                <input id="add-task-input" name="task" class="" type="text" placeholder="Enter a task">
                <button type="submit" class="btn btn-light">Add</button>
            </form>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
